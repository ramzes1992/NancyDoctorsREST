<div>
    <h1>{{timeslot.DateString}}</h1>
    <br />
    <div>
        <form ng-submit="bookTimesSlot()">
            <div class="form-group">
                <label>Visitor Name:</label>
                <input type="text" ng-model="timeslot.Visitor" class="form-control" placeholder="Visitor Name..." />
            </div>
            <button type="submit" value="Book" class="btn btn-default">Book Now!</button>
        </form>
    </div>
</div>
